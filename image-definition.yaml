---
name: ubuntu-server-riscv64-preinstalled
display-name: Ubuntu Server RISC-V preinstalled
revision: 1
architecture: riscv64
series: noble
class: preinstalled
kernel: linux-eswin
gadget:
  url: "https://github.com/xypron/risc-v-gadget.git"
  type: "git"
  branch: "p550"
rootfs:
  archive: ubuntu
  sources-list-deb822: true
  components:
    - main
    - restricted
    - universe
    - multiverse
  mirror: "http://ports.ubuntu.com/ubuntu-ports/"
  pocket: updates
  seed:
    urls:
      - "https://git.launchpad.net/~ubuntu-core-dev/ubuntu-seeds/+git/"
    branch: noble
    names:
      - cloud-image
      - server
      - minimal
      - standard
extra-ppas:
    -
      name: sifive-sandbox/linux
      fingerprint: 07A4AB084F5B6251B9EB460718EF46BDC6A17D42
customization:
  cloud-init:
    user-data: |
      #cloud-config
      chpasswd:
        expire: true
        users:
          - name: ubuntu
            password: ubuntu
            type: text
  extra-packages:
    -
      name: "flash-kernel"
    -
      name: "grub-efi-riscv64"
  extra-snaps:
    - name: snapd
  fstab:
    - label: "root"
      mountpoint: "/"
      filesystem-type: "ext4"
      dump: false
      fsck-order: 1
    - label: "esp"
      mountpoint: "/boot/efi"
      filesystem-type: "vfat"
      mount-options: "defaults"
      dump: false
      fsck-order: 1
artifacts:
  img:
    - name: ubuntu-24.04-preinstalled-server-riscv64.img
  manifest:
    name: ubuntu-24.04-preinstalled-server-riscv64.manifest
